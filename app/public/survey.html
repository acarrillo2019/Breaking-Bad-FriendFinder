<body>
    <div class = "container">
        <div class='maintext'>
            <h2 class="font-weight-bold">Survey Questions</h2>
            <hr>

            <form id ="friendForm" method="POST" role='form'>

                <h5>Image Link (Required)</h5>

                <div id = "survey"></div>
                <button type="submit" class="btn btn-primary submit" data-toggle='modal' data-target='#friendModal'><i class="fas fa-check-square"></i> Submit</button>
            </div>
        </div>

        <!-- Modal -->

                </div>

                </div>
                <div class="modal-footer">
                <button type="button" class="btn" data-dismiss="modal">Close</button>
                </div>
            </div>
            </div>
        </div>

        <footer class="footer">
            <div class="container">
                <p><a href="/api/friends">Friends API</a> | <a href="https://github.com/acarrillo2019/FriendFinder">GitHub Repo</a></p>
            </div>
        </footer>
      
    </div>
